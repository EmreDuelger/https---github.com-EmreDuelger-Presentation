name: Auto-Merge nach CI

on:
  check_suite:
    types: [completed]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-Merge PR
    runs-on: ubuntu-latest
    if: github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'success'
    steps:
      - name: Auto-merge passing PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            for (const pr of pulls.data) {
              // Nur PRs von bekannten Bot-Branches auto-mergen
              if (!pr.head.ref.startsWith('claude/') &&
                  !pr.head.ref.startsWith('dependabot/')) {
                console.log(`Überspringe PR #${pr.number} (${pr.head.ref})`);
                continue;
              }

              // Prüfe ob alle Checks bestanden sind
              const checks = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const allPassed = checks.data.check_runs.length > 0 &&
                checks.data.check_runs.every(c =>
                  c.conclusion === 'success' || c.conclusion === 'skipped'
                );

              if (allPassed) {
                console.log(`Auto-merge PR #${pr.number}: ${pr.title}`);
                try {
                  await github.rest.pulls.merge({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    merge_method: 'squash'
                  });
                  console.log(`✅ PR #${pr.number} erfolgreich gemerged!`);
                } catch (e) {
                  console.log(`❌ Merge fehlgeschlagen: ${e.message}`);
                }
              } else {
                console.log(`⏳ PR #${pr.number} hat noch nicht alle Checks bestanden`);
              }
            }
